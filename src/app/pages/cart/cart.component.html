@if(products){
<section class="bg-gray-100 rounded border shadow p-4 w-[75%] mx-auto">
  <h1 class="text-center text-3xl font-semibold my-3">Shop Cart</h1>

      <div class="grid md:grid-cols-[10%_minmax(0,1fr)] border-b-2 gap-5">
    <!-- img -->
    <div>
      <img [src]="products.image" class="w-full h-[100px] object-contain" alt="">
    </div>
<!-- info -->
    <div class="flex justify-between items-center">
      <!-- info -->
       <div>
        <h3>Title: {{products.title}} </h3>
        <h4 class="text-red-600">Price: {{products.price}} </h4>
        <button><i class="fas fa-trash-can text-red-600"></i> Remove</button>
       </div>
       <!-- buttons -->
        <div class="flex items-center gap-3">
          <button class="text-gray-400 text-3xl"><i class="fa-regular fa-square-plus"></i></button>
          <span>count</span>
          <button class="text-gray-400 text-3xl"><i class="fa-regular fa-square-minus"></i></button>

           </div>
    </div>
  </div>



</section>
}
